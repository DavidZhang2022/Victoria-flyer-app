name: Weekly scrape flyers

on:
  schedule:
    - cron: "0 16 * * 5"  # Fridays 16:00 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env
        run: |
          echo "APP_CITY=Victoria" >> .env
          echo "POSTAL_CODE=V8W1P6" >> .env
          echo "LOCALE=en-ca" >> .env
          echo "STORE_QUERIES=Walmart,Save-On-Foods,Thrifty Foods,Fairway Market" >> .env

      - name: Scrape to CSV
        run: |
          python scripts/scrape_to_csv.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add out/victoria_offers.csv
          git commit -m "Weekly update: flyer offers" || echo "No changes"
          git push
